<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Productly</title>
</head>
<body>
    <nav class="menu">
        <div class="menu menu__logo"> <!--do i need the alt text for the logo pic-->
            <span class="logopic"><img src="images/logo-pic.jpg" alt="brightly 
                colored company logo"></span>
            <span class="logotext"><img src="images/logo-text.jpg" alt="Company 
                name Productly"></span>
        </div>
        <ul class="menu__list">
            <li class="menu__link">Product</li>
            <li class="menu__link">Customers</li>
            <li class="menu__link">Pricing</li>
            <li class="menu__link">Resources</li>
        </ul>
        <div class="button">
            <button class="button button__signin">Sign In</button>
            <button class="button button__signup">Sign Up</button>
        </div>
    </nav>        
    <main>
        <section class="section section1">
            <div class="section1__card">
                <h2 class="headline">The Design Thinking superpowers</h2>   
                <p class="section1__text">Tools, tutorials, design and innovation experts, all in one place! 
                The most intuitive way to imagine your next user experience.</p>
                <div class="section1__button">
                    <button class="getstarted">Get started</button>
                    <button class="watch"> <img src="images/play.png">Watch the video</button>
                </div>
            </div>
            <span>
                <img class="section1__image" src="images/section1.png">
            </span>
        </section>
    </main>
